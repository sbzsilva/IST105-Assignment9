<!DOCTYPE html>
<html>
<head>
    <title>Cisco DNA Center Network Automation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #005073;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav {
            background-color: #0077b6;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        nav a:hover, nav a.active {
            background-color: #005073;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }
        .btn:hover {
            background-color: #005073;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
        }
        .success {
            color: #388e3c;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cisco DNA Center Network Automation</h1>
            <p>Canadian College of Technology and Business (CCTB)</p>
        </header>
        
        <nav>
            <a href="{% url 'index' %}" {% if request.resolver_match.url_name == 'index' %}class="active"{% endif %}>Home</a>
            <a href="{% url 'authenticate' %}" {% if request.resolver_match.url_name == 'authenticate' %}class="active"{% endif %}>Authenticate</a>
            <a href="{% url 'list_devices' %}" {% if request.resolver_match.url_name == 'list_devices' %}class="active"{% endif %}>Network Devices</a>
            <a href="{% url 'device_interfaces' %}" {% if request.resolver_match.url_name == 'device_interfaces' %}class="active"{% endif %}>Device Interfaces</a>
            <a href="{% url 'view_logs' %}" {% if request.resolver_match.url_name == 'view_logs' %}class="active"{% endif %}>View Logs</a>
        </nav>
        
        {% block content %}
        {% endblock %}
        
        <footer>
            <p>Cisco DNA Center Network Automation &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
